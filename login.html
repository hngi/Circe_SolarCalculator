<!doctype html>
<html class="no-js" lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="HNG Team Circe Task 3">
    <!-- app manifest file
    <link rel="manifest" href="manifest.json"/> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Solar Calculator Login</title>
    <meta name="theme-color" content="#787A7C">
    <link rel="stylesheet" href="./stylesheet.css">
  </head>
  <body id="login-page">
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header>
      <a href="./index.html" id="logo">Circe</a>
    </header>
    <main>
        <section class="login-section">
            <article>
                <h1>Login</h1>
                <form action="" id="login">
                    <input type="email" id="userEmail" autocomplete="email" placeholder="Email Address" required>
                    <input type="password" id="userPassword" autocomplete="current-password" placeholder="Password" required>
                    <input type="submit" value="login" id="btn-submit-login">
                    <div class="other-form-functions">
                        <p>Dont have an account? <span><a href="./signup.html">Create one</a></span></p>
                    </div>
                </form>
            </article>
        </section>
    </main>
  </body>
</html>
